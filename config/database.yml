# MySQL. Versions 5.6.4 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: "<%= ENV['DATABASE_PASSWORD'] %>"
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: bill_capture_development

test:
  <<: *default
  database: bill_capture_test

#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>
#
# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  primary: &primary_production
    <<: *default
    database: bill_capture_production
    username: bill_capture
    password: <%= ENV["DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: bill_capture_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: bill_capture_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: bill_capture_production_cable
    migrations_paths: db/cable_migrate
